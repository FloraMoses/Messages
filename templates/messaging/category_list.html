<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script type="text/javascript" href="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" href="{% static 'js/jquery.min.js' %}"></script>
    <style>
    input[type="text"] {
    color:black;
        width: 300px;
}
    input[type="password"] {
    color:black;
        width: 300px;
}
    input[type="email"] {
    color:black;
        width: 300px;
}
</style>
</head>
<body style="background-color: black">
<h1 style="text-align: center; color: white;" class="h1">List of Categories</h1>
<div style="text-align: center; width: 700px; height: auto; position: absolute; left: 265px;">
    <div class="list-group" style="background-color: #55aa57; width: 800px; height: auto">
      {% for i in object_list %} {% csrf_token %}
        <h3 class="list-group-item" style="font-size: x-large; color: #336634;">Category - {{ i.id}} </h3>
        <h4 class="list-group-item-text" style="font-size:20px;">Name: {{ i.category_name }} </h4> <br>
            <button class="list-group-text btn btn-md btn-info"><span class="glyphicon glyphicon-refresh"></span></button>
         &nbsp; <button class="list-group-text btn btn-md btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
      {% endfor %}
    <br>
    </div>
</div>
</body>
</html>
